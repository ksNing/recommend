<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table">
                <thead>
                <tr>
                    <th>
                        用户ID
                    </th>
                    <th>
                        年龄
                    </th>
                    <th>
                        性别
                    </th>
                    <th>
                        职业
                    </th>
                </tr>
                </thead>
                <tbody th:each="user:${userList}">
                <tr>
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.gender}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.occupation}"></td>
                    <td><a th:href="'recommend?userId='+${user.userId}">推荐</a></td>

                </tr>
                </tbody>
            </table>
           </div>
        <div class="col-md-12 column">
            <ul class="pagination pull-right">
                <li>
                    <a th:href="'userlist?pageno='+(${pageno}-1)">上一页</a>
                </li>
                <li>
                    <span th:text="'第 '+${pageno}+' 页'"></span>
                </li>


                <li>
                    <a th:href="'userlist?pageno='+(${pageno}+1)">下一页</a>
                </li>




            </ul>
        </div>


        </div>
    </div>

</body>
</html>
